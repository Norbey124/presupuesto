<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card deep-purple darken-3">
                        <div class="card-content white-text">
                            <span class="card-title">Nuevo Movimiento</span>
                        </div>
                    </div>
                </div>
            </div>
            <form method="post" action="{% url 'movimiento' %}">
                {% csrf_token %}
                <div class="input-field col s12">
                    <select name="categoria" required>
                        <option value="" disabled selected>Seleccione una opcion</option>
                        {% for x in form.categoria %}
                            {{ x }}
                            {% endfor %}
                    </select>
                    <label>categoria</label>                      
                        <div class="input-field col s12">
                            <select name="tipo" required>
                            <option value="" disabled selected>Seleccione una opcion</option>
                            {% for x,y in form.fields.tipo.choices %}
                                <option value="{{ x }}">{{ y }}</option>
                            {% endfor %}
                            </select> 
                        </div>
                    </label>Tipo de movimiento</label>                    
                    <div class="input-field col s12">
                        <input placeholder="Monto" name="monto" type="number" required>
                        <label for="monto">Monto</label>
                        </div>  
                        <div class="input-field col s12">
                        <input placeholder="Fecha" name="fecha" type="date" required>
                        <label for="monto">Fecha</label>
                        </div>
                        <div class="input-field col s12">
                            <button class="deep-purple darken-3 btn">Guardar</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script
src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script
src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
 $(document).ready(function(){
 $('select').formSelect();
 });
</script>
</html>
